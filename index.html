<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 11 - JavaScript - Weather App</title>

    <!-- ================= Fonts ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ================= Css Files ================ -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style..css" />
  </head>
  <body>
    <!-- ============= Navbar ================= -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center row-gap-2 justify-content-center"
          href="./index.html"
        >
          <img src="images/weather-app-logo.png" alt="Logo" />
          <div>
            <h1>Weather</h1>
            <span>tagline goes here</span>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">news</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">photo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/contact.html">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ============= Header ===================== -->
    <header>
      <div class="overlay"></div>
      <div class="container">
        <div class="cover">
          <div class="search sp-container position-relative">
            <input
              type="text"
              name="search-location"
              placeholder="Find Your Location..."
              id="locationSearchInput"
            />

            <button>find</button>
          </div>
        </div>
      </div>
    </header>

    <!-- =============== main =================== -->
    <main>
      <div class="container sp-container">
        <div class="row">
          <div class="col-md-4 col-xs-12">
            <div class="item" id="mainBox">
              <div class="box-head placeholder-glow">
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"> </span>
              </div>

              <div class="box-content placeholder-glow">
                <h3 class="city-name placeholder col-12"></h3>
                <h5 class="main-temp-c placeholder col-12"></h5>

                <span class="placeholder col-12"></span>

                <span class="day-desc placeholder col-12"></span>

                <div class="other-info placeholder col-12"></div>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-xs-12">
            <div class="item" id="nextDay">
              <div class="box-head placeholder-glow">
                <span class="placeholder col-12"></span>
              </div>

              <div class="box-content placeholder-glow">
                <span class="col-12 placeholder mb-2"></span>

                <div class="next-days-temps">
                  <span class="max-temp placeholder col-7 mb-2"></span>
                  <span class="min-temp placeholder col-5"></span>
                </div>

                <span class="day-desc placeholder col-12"></span>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-xs-12">
            <div class="item" id="afterNextDay">
              <div class="box-head placeholder-glow">
                <span class="placeholder col-12"></span>
              </div>

              <div class="box-content placeholder-glow">
                <span class="col-12 placeholder mb-2"></span>

                <div class="next-days-temps">
                  <span class="max-temp placeholder col-7 mb-2"></span>
                  <span class="min-temp placeholder col-5"></span>
                </div>

                <span class="day-desc placeholder col-12"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ========== Footer ============== -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-xs-12">
            <div class="send-email position-relative">
              <input
                type="text"
                name="send-email"
                placeholder="Enter Your Email to Subscribe..."
              />
              <button>subscribe</button>
            </div>
          </div>

          <div class="col-md-5 col-xs-12">
            <div class="social-links">
              <a href="">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-google-plus"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-pinterest"></i>
              </a>
            </div>
          </div>

          <div class="col-12">
            <div class="copyright">
              <p>
                Copyright 2024 . Designed by Mohamed Nedal. All rights reserved
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- ============== JavaScript Files ================= -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
